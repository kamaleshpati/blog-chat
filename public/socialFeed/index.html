<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="social">
        <h1>Blogger.co</h1>
        <ul class="nav-menu">
            <li id="create">create</li>
            <li id="chat">chat</li>
            <li id="logout">logout</li>
        </ul>
        <div class="blog-container">
            <div id="self"></div>
            <div id="all-blogs"></div>
            <div id="all-users"></div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <div id="modal-content" class="modal-content">
            <span class="close" id="close-sign">&times;</span>
            <input type="text" placeholder="heading" id='heading'><br>
            <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
            <input type="button" id="submit" value="submit">
        </div>
    </div>
    <script src="./index.js"></script>
</body>
<script>
    for (let elem of document.querySelectorAll('#myModal *')) {
        elem.addEventListener("click", e => alert(`Capturing: ${elem.id}`), true);
        elem.addEventListener("click", e => alert(`Bubbling: ${elem.id}`));
    }
</script>

</html>
