<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="homepage">
        <ul class="menu">
            <li id="sign">sign up</li>
            <li id="log">log in</li>
        </ul>
        <div id="intro">
            <p>start sharing your feelings, innner afairs, show world what you are made up of.</p>
        </div>
        <div id="sign-in">
            <form>
                <table>
                    <tr>
                        <td><span>username</span></td>
                        <td><input type="text" id="username" required></td>
                    </tr>
                    <tr>
                        <td><span>email</span></td>
                        <td><input type="email" id="email"></td>
                    </tr>
                    <tr>
                        <td><span>password</span></td>
                        <td><input type="password" id="password"></td>
                    </tr>
                    <tr>
                        <td><input type="button" value="submit" id="submit"></td>
                        <td><input type="button" value="reset" id="reset"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div id="log-in">
            <form>
                <table>
                    <tr>
                        <td><span>email</span></td>
